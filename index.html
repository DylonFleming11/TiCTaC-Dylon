<!DOCTYPE html>
<html>


    <head>
      <title>Project TicTac</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TicTacToe - Dylon</h1>
        <div class="contrainer">


          <div class="row bg-primary text-white text-center">
            <div class="col-4 col-sm-4">1</div>
            <div class="col-4 col-lg-4">2</div>
            <div class="col-4 col-lg-4">3</div>
            <div class="col-4 col-lg-4">4</div>
            <div class="col-4 col-lg-4">5</div>
            <div class="col-4 col-lg-4">6</div>
            <div class="col-4 col-lg-4">7</div>
            <div class="col-4 col-lg-4">8</div>
            <div class="col-4 col-lg-4">9</div>
          </div>
        </div>

      <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><a class="nav-link" href="#"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Sign Up/In/Out here!
            </button></a></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="startGame" href="#">Start Game</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reset Game</a>
              </li>
            </ul>
          </div>
        </nav>


        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="messaging"></p>
                <section id="before-sign-in">
                  <section>
                    <h3>Sign up</h3>
                    <form id="sign-up">
                      <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                      <input name="credentials[password]" required type="password" placeholder="Password"/>
                      <input name="credentials[password_confirmation]" required type="password" placeholder="Password Confirmation"/>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </section>

                  <section>
                    <h3>Sign in</h3>
                    <form id="sign-in">
                      <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                      <input name="credentials[password]" required type="password" placeholder="Password"/>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                  </section>
              </section>

              <section id="after-sign-in">
                <section>
                  <h3>Sign Out Below</h3>
                  <form id="sign-out">
                    <button type="button" class="btn btn-primary">Sign Out</button>
                  </form>
                </section>
              </section>
              </div>
              <div class="modal-footer">
                <p class="align-center">We will never share you password with anyone!</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </body>
</html>
