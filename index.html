<!DOCTYPE html>
<html>


    <head>
      <title>Project TicTac</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="top-section">
        <h1>TicTacToe - Dylon</h1>
          <div class="player-x">
            <h3> Player X</h3>
          </div>
          <div class="player-o">
            <h3> Player O</h3>
          </div>
      </section>
<p class="messaging-x-o"></p>
<!-- <div> -->
  <!-- <img src="/Pictures/TicBackGround.jpg" alt="Background"> -->
<!-- </div> -->
      <section class="game-board after-game-start">
        <div class="contrainer ">
          <div class="row board">
            <div class="col-4 player-choice box" data-cell-index='0'></div>
            <div class="col-4 player-choice box" data-cell-index='1'></div>
            <div class="col-4 player-choice box" data-cell-index='2'></div>

            <div class="col-4 player-choice box" data-cell-index='3'></div>
            <div class="col-4 player-choice box" data-cell-index='4'></div>
            <div class="col-4 player-choice box" data-cell-index='5'></div>

            <div class="col-4 player-choice box" data-cell-index='6'></div>
            <div class="col-4 player-choice box" data-cell-index='7'></div>
            <div class="col-4 player-choice box" data-cell-index='8'></div>
          </div>
        </div>
      </section>

      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="messaging"></p>
              <section class="before-sign-in">
                <section>
                  <h3>Sign up</h3>
                  <form id="sign-up">
                    <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                    <input name="credentials[password]" required type="password" placeholder="Password"/>
                    <input name="credentials[password_confirmation]" required type="password" placeholder="Password Confirmation"/>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                </section>

                <section>
                  <h3>Sign in</h3>
                  <form id="sign-in">
                    <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                    <input name="credentials[password]" required type="password" placeholder="Password"/>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </form>
                </section>
            </section>

            <section class="after-sign-in">
              <section>
                <h3>Sign Out Below</h3>
                <form id="sign-out">
                  <button type="button" class="btn btn-primary">Sign Out</button>
                </form>
              </section>
            </section>
            </div>
            <div class="modal-footer">
              <p class="align-center">We will never share your password with anyone!</p>
            </div>
          </div>
        </div>
      </div>

      <footer class="bottom-section">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><a class="nav-link" href="#"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Sign Up/In/Out here!
            </button></a></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
<section class="after-sign-in">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link start-game" href="#">New Game</a>
              </li>
            </ul>
          </div>
          </section>
        </nav>



      </footer>
    </body>
</html>
